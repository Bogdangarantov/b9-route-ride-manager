<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link type="text/css" href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <meta name="_csrf" content="${_csrf.token}"/>
    <meta name="_csrf_header" content="${_csrf.headerName}"/>

</head>
<body>
<div class="body">

    <div class="main">
        <div class="signup">
            <div class="sign-in-header"><h2>Sign In</h2></div>
            <form th:action="@{/login}" class="input-form" th:method="post" enctype="utf8">

                <div class="input-icons">
                    <i class="fa fa-user fa-lg icon"></i>
                    <input class="input-field" th:type="text" name="username" id="username" placeholder="Login"
                           required="">
                </div>
                <div class="input-icons">
                    <i class="fa fa-unlock fa-lg icon"></i>
                    <input class="input-field" th:type="password" id="password" name="password" placeholder="Password"
                           required="">
                </div>
                <div class="complete-button">
                    <button class="sign-in-button" th:type="submit">
                        Sing in
                    </button>
                </div>
                <div th:if="${param.error}">
                    Invalid username and password.
                </div>
                <div th:if="${param.logout}">
                    You have been logged out.
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
