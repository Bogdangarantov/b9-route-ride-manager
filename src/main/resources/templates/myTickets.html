<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/search.css"/>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body>
<input id="user" th:value="${user}" style="display:none">
<div id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="/" class="navbar-brand" style="font-weight: bold">B9 | RRS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                    aria-controls="navbarContect" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto mr-2 justify-content-end">
                    <li class="nav-item">
                        <a href="/my-tickets" class="nav-link header-text-custom">My Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="/management" v-if="user.roles.includes('MODERATOR')"
                           class="nav-link header-text-custom">Management</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link header-text-custom" v-on:click="logout">Logout</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="table-space">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">From</th>
                    <th scope="col">To</th>
                    <th scope="col">Date</th>
                    <th scope="col">Price</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(ticket,index) in tickets" :key="index">
                    <th scope="row">{{(index+1)}}</th>
                    <td>{{ticket.departureCity.cityName}}</td>
                    <td>{{ticket.arrivalCity.cityName}}</td>
                    <td>{{ticket.dateOfSelling}}</td>
                    <td>{{ticket.price}}</td>
                </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="/js/myTickets.js" type="module"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>


</html>
