    <div class="container" style="width: 60%" id="payment-forms">
        <div class="mt-3" id="passengersBox">
            <div class="row">
                <div class="col-md-8">
                    <form class="container border-2 border " style="border-radius: 14px; font-size: 14px; font-weight: bold;">
                        <div class="col border-3  border-dark p0" style="padding:10px;">
                            <label for="time" class="form-label ms-3 mb-2 fs-5" style="color:black; font-weight: bold;">Passengers</label>
                            <div id="passengersRows">
                                <div class="row" id="passenger1">
                                    <div class="col">
                                        <label for="time" class="form-label ms-3 mb-0 " >First name</label>
                                        <input type="text" class="form-control ms-3" id="firstName" placeholder="Enter First Name" style="border-radius: 14px">
                                    </div>
                                    <div class="col">
                                        <label for="time" class="form-label ms-2 mb-0 " >Last name</label>
                                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" style="border-radius: 14px">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-3" style="font-weight: bold;">
                    <label for="yourBookingInformation" class="form-label ms-1 pt-1 mb-0">Your Booking</label>
                    <div class="container shadow my-2 py-1" id="yourBookingInformation" style="border-radius: 14px;">
                        <span id="yourBookingDate">Tue, 19 March</span><br>
                        <span id="yourBookingTime">7:40 - 16:50 (9:10 hrs)</span><br>
                        <span id="yourBookingRoute">Berlin - Munich</span>
                    </div>


                </div>
            </div>
            <div class="row mt-2" id="baggageBox">
                <div class="col-md-8">
                    <form class="container border-2 border " style="border-radius: 14px; font-size: 14px; font-weight: bold;">
                        <div class="col border-3  border-dark p0" style="padding:10px;">
                            <label for="time" class="form-label ms-3 mb-2 fs-5" style="color:black; font-weight: bold;">Baggage</label>

                                <div class="row" id="baggage">
                                    <div class="col">
                                    <label for="baggage" class="form-label ms-3 mb-0">Baggages amount</label>
                                    <input type="number" class="form-control ms-3 mb-0" id="baggage" min="1" placeholder="Enter Number of Baggages" style="border-radius: 14px">
                                    </div>
                                </div>

                        </div>
                    </form>
                </div>
                <div class="col-md-3" style="font-weight: bold;">
                    <div class="row">
                        <div class="col form-label ms-1 pt-1 mb-0"">Total</div>
                        <div class="col text-end" id="yourBookingTotalAmount">30.00€</div>
                    </div>
                    <div class="row">
                        <a type="submit" role="button" href="payment.html" class="btn button-price-ticket-custom mx-3" style="">Pay now</a>
                    </div>


                </div>
            </div>
            
            <div class="mt-3" id="contactsBox">
                <div class="row">
                    <div class="col-md-8">
                        <form class="container border-2 border " style="border-radius: 14px; font-size: 14px; font-weight: bold;">
                            <div class="col border-3  border-dark p0" style="padding:10px;">
                                <label for="time" class="form-label ms-3 mb-2 fs-5" style="color:black; font-weight: bold;">Contacts</label>
                                <div id="passengersRows">
                                    <div class="row" id="passenger1">
                                        <div class="col">
                                            <label for="time" class="form-label ms-3 mb-0 " >Email</label>
                                            <input type="text" class="form-control ms-3" id="firstName" placeholder="Enter Email" style="border-radius: 14px">
                                        </div>
                                        <div class="col">
                                            <label for="time" class="form-label ms-2 mb-0 " >Phone number (optional)</label>
                                            <input type="text" class="form-control " id="lastName" placeholder="Enter Phone number" style="border-radius: 14px">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
                        
            <div class="mt-3" id="paymentMethodsBox">
                <div class="row">
                    <div class="col-md-8">
                        <form class="container border-2 border " style="border-radius: 14px; font-size: 14px; font-weight: bold;">
                            <div class="col border-3  border-dark p0" style="padding:10px;">
                                <label for="time" class="form-label ms-3 mb-2 fs-5" style="color:black; font-weight: bold;">Payment methods</label>
                                <div id="paymentMethodsRows " style="background-color: #F5F5F5; border-radius: 10px;">
                                    <div class="form-check ms-3 mb-2 py-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                        
                                        <label class="form-check-label" for="flexRadioDefault1">
                                          <img src="images/card-2.png" style="height: 20px;">

                                          Cards
                                        </label>
                                      </div>
                                    <div class="form-check ms-3 mb-2 py-2">
                                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          <img src="images/gpay-2.png" style="height: 20px;">
                                          Google Pay
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>

        </div>
   
    </main>
